<input type=button id=Home value="Home" style="font-size: 39px;" onclick="{
window.location.href='Final Game.html';
}"><br><br>
<br><h2>Click start then press higher or lower 
<br>
<img src="you win.png" width=0 id="myImage02"><br>
<img src="L.png" width=0 id="myImage01"><br>


<input readonly type=text id="myText03" value="0"><br>
<input readonly type=text id="myText04" value="0"><br>

<input type=button value="start" onclick="{
document.getElementById('myText03').value=Math.floor(Math.random()*10)
}">

<input type=button value="Higher" onclick="{
document.getElementById('myImage02').style.position='absolute'
document.getElementById('myImage02').style.left='0'
document.getElementById('myImage02').style.top='0'
document.getElementById('myImage02').style.width='0'

document.getElementById('myImage01').style.position='absolute'
document.getElementById('myImage01').style.left='0'
document.getElementById('myImage01').style.top='0'
document.getElementById('myImage01').style.width='0'

document.getElementById('myText04').value=Math.floor(Math.random()*8)
 
x= document.getElementById('myText03').value 
y=  document.getElementById('myText04').value 

if (x<y){ 
document.getElementById('myImage02').style.position='absolute'
document.getElementById('myImage02').style.left='800'
document.getElementById('myImage02').style.top='200'
document.getElementById('myImage02').style.width='300'
}else{
document.getElementById('myImage01').style.position='absolute'
document.getElementById('myImage01').style.left='1000'
document.getElementById('myImage01').style.top='200'
document.getElementById('myImage01').style.width='300'
document.getElementById('myImage01').style.height='300'
}
}">
<input type=button value="Lower" onclick="{
document.getElementById('myImage02').style.position='absolute'
document.getElementById('myImage02').style.left='0'
document.getElementById('myImage02').style.top='0'
document.getElementById('myImage02').style.width='0'

document.getElementById('myImage01').style.position='absolute'
document.getElementById('myImage01').style.left='0'
document.getElementById('myImage01').style.top='0'
document.getElementById('myImage01').style.width='0'

document.getElementById('myText04').value=Math.floor(Math.random()*8)
 
x= document.getElementById('myText03').value 
y=  document.getElementById('myText04').value 

if (x>y){ 
document.getElementById('myImage02').style.position='absolute'
document.getElementById('myImage02').style.left='800'
document.getElementById('myImage02').style.top='200'
document.getElementById('myImage02').style.width='300'
}else{
document.getElementById('myImage01').style.position='absolute'
document.getElementById('myImage01').style.left='1000'
document.getElementById('myImage01').style.top='200'
document.getElementById('myImage01').style.width='300'
document.getElementById('myImage01').style.height='300'
}
}">
