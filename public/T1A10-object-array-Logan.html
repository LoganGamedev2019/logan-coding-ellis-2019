<input type=button value="Show Object Array(person)" onclick="{
	let myObjectArray = {'age':'22', 'name':'Logan'};

	let myPrintout='person = '+JSON.stringify(myObjectArray,null,3)

}">

myArray[1] = myArrayObject.crab

	let myPrintout='Food ratings = '+JSON.stringify(myArray,null,3)

}">
