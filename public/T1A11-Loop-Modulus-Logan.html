<h1 align=center> T1A11-Loop-modulus b Logan </h1>
Enter any number of loops <input type=text id="myText01" value="25"><br><br>
<input type=button value="Modlus Decisions" onclick="{

	let myLoopMax = document.getElementById('myText01').value
	let myTemp= ''
	let myFontColor 
	
	for (let myLoop=0; myLoop <= myLoopMax; myLoop++){
		myFontColor = 'black'
		let myMessage = ''
		
		
	
	if (myLoop % 2==0 && myLoop>0){
			myFontColor = 'red'
			myMessage += ' Divisible by 2,'
		}
	if (myLoop % 3==0 && myLoop>0){
			myFontColor = 'blue'
			myMessage += ' Divisible by 3,'
		}
	if (myLoop % 5 ==0 && myLoop>0){
			myFontColor = 'green'
			myMessage += ' Divisible by 5,'
		}
if (myLoop ==0){
			myFontColor = 'black'
			myMessage += ' cannot divide by 0'
		}
		myTemp += '<font color = '+myFontColor+'> Loop # ' +myLoop +'</font> ' +myMessage +'<br>'
	}
	

	document.getElementById('myDiv01').innerHTML = myTemp 
	}"><br><br>

	<div id="myDiv01">...</div>
